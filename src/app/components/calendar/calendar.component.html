<h1>Calendar</h1>
<app-season-select
  [selectedSeason]="selectedSeason"
  [seasonRange]="[firstSeason, currentSeason + 1]"
  (changeSeason)="onSetSeason($event)"
>
</app-season-select>
<p *ngIf="error">{{ error }}</p>
<mat-spinner *ngIf="loading"></mat-spinner>
<table *ngIf="!error" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="round">
    <td class="tr" title="Round" mat-cell *matCellDef="let element">
      {{ element.round }}.
    </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <td title="Location" mat-cell *matCellDef="let element">
      {{ element.location }}
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <td class="tr" title="Date" mat-cell *matCellDef="let element">
      {{ element.date }}
  </td>
  </ng-container>
  <ng-container matColumnDef="time">
    <td class="tr" title="Time" mat-cell *matCellDef="let element">
      {{ element.time }}
    </td>
  </ng-container>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{ 'highlight': row.isUpcoming }"
  >
  </tr>
</table>
